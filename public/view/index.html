<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="main-nav navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Backlog</a></li>
            <li class="active"><a href="#">Tasks</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Log</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <div class="col-md-3  nav navbar-static-top list-group">
      <h3 class="list-group-item lists">Lists</h3>
      <button type="button" class="list-group-item">
      <i class="fa fa-list-alt" aria-hidden="true"></i>
        My Tasks
      <span class="badge">12</span>
      </button>
      <button type="button" class="list-group-item">
        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
        Check list
        <span class="badge">6</span>
      </button>
      <button type="button" class="list-group-item">
        <i class="fa fa-eye" aria-hidden="true"></i>
        Watching
        <span class="badge">1</span>
      </button>
      <button type="button" class="list-group-item">
        <i class="fa fa-users" aria-hidden="true"></i>
        Team Tasks
        <span class="badge">14</span>
      </button>
    </div>
    <div class="container-fluid">
      <h2 class="list-group-item lists main_title">Tasks Board</h2>
      <div class="col-md-3 panel-waiting">
        <div class="panel panel-default">
          <div class="panel-heading">
             <i class="panel-title fa fa-hourglass-end" aria-hidden="true"></i> <h3 class="panel-title">Waiting</h3>
          </div>
          <div class="panel-body">
            <div id="waiting-content" class="content-layout">
              <script id="waiting" type="text/x-handlebars-template">
                  <!-- <p>{{{comment}}}</p> -->
                {{#if task.length}}
                  {{#each task}}
                  <div class="content">
                    <span>{{description}}</span>
                    <img class="profile-picture" src="{{image}}">
                  </div>
                  {{/each}}
                {{/if}}
              </script>
            </div>
            <div id="add-task-waiting" class="add-task">+ ADD TASK</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 panel-inprogress">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-cogs" aria-hidden="true"></i> In progress</h3>
          </div>
          <div class="panel-body">
            <div id="progress-content" class="content-layout">
              <script id="in-progress" type="text/x-handlebars-template">
                  <!-- <p>{{{comment}}}</p> -->
                {{#if task.length}}
                  {{#each task}}
                  <div class="content">
                    <span>{{description}}</span>
                    <img class="profile-picture" src="{{image}}">
                  </div>
                  {{/each}}
                {{/if}}
              </script>
            </div>
            <div id="add-task-progress" class="add-task">+ ADD TASK</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 panel-review">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"> <i class="fa fa-check" aria-hidden="true"></i> Review/Confirm</h3>
          </div>
          <div class="panel-body">
            <div id="review-content" class="content-layout"></div>
            <script id="review" type="text/x-handlebars-template">
                <!-- <p>{{{comment}}}</p> -->
              {{#if task.length}}
                {{#each task}}
                <div class="content">
                  <span>{{description}}</span>
                  <img class="profile-picture" src="{{image}}">
                </div>
                {{/each}}
              {{/if}}
            </script>
            <div id="add-task-review" class="add-task">+ ADD TASK</div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Handlebars -->
    <script src="../libs/handlebars/handlebars.min.js"></script>
    <!-- <script src="../libs/handlebars/handlebars.runtime.js"></script> -->
    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
